
<div class="container"  novalidate> 
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="form">
      
          <mat-form-field class="form-element">
            <input matInput placeholder="Name" formControlName="name">
            <!-- <mat-error *ngIf="!checkoutForm.controls['firstName'].valid && checkoutForm.controls['firstName'].touched">
              {{  }}
            </mat-error> -->
          </mat-form-field>
      
          <mat-form-field class="form-element">
            <input matInput placeholder="Email" formControlName="email">
            <!-- <mat-error *ngIf="!lastName.valid && lastName.touched">
              {{  }}
            </mat-error> -->
          </mat-form-field>
      
          <mat-form-field class="form-element">
                <input matInput [matDatepicker]="picker" formControlName="dob" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
      
                  <label>
                      Gender :
                    </label>
                        <mat-radio-group aria-label="Select an option" formControlName="gender">
                                <mat-radio-button value="male">Male </mat-radio-button>
                                <mat-radio-button value="female">Female</mat-radio-button>
                              </mat-radio-group>
                    
      
          <div class="form-element">
              <label>
                  Topics
              </label>:
            <mat-checkbox formControlName="news"  value="1">NEWS</mat-checkbox>
            <mat-checkbox formControlName="ent"  value="2">ENTERTAINMENT</mat-checkbox>
            <mat-checkbox formControlName="sports"  value="3">SPORTS</mat-checkbox>
          </div>
      
          <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button" >Submit Form</button>
          </div>
      
        </form>
      </div>
